<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=640">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 1280px;
            height: 640px;
            overflow: hidden;
            background: #f0f1f3;
        }

        body {
            color: #1a1d21;
            font-family: 'Outfit', sans-serif;
        }

        .card {
            width: 1280px;
            height: 640px;
            padding: 48px 88px 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(
                ellipse 50% 50% at 75% 40%,
                rgba(196, 80, 110, 0.04) 0%,
                transparent 100%
            );
            pointer-events: none;
        }

        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(0, 0, 0, 0.06);
            pointer-events: none;
        }

        /* GSP — top right, facing into the page */
        .gsp-wrap {
            position: absolute;
            right: 60px;
            top: 48px;
            width: 120px;
            z-index: 1;
        }

        .gsp {
            width: 100%;
            height: auto;
            opacity: 0.30;
            display: block;
        }

        .grass-line {
            width: 80%;
            height: 3px;
            background: #6b9e6f;
            margin-top: 1px;
            margin-left: 8%;
            border-radius: 2px;
            opacity: 0.45;
        }

        /* Top text */
        .top {
            position: relative;
            z-index: 1;
        }

        .label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: #c4506e;
            margin-bottom: 14px;
        }

        .title {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
            color: #1a1d21;
        }

        .accent-line {
            width: 44px;
            height: 2px;
            background: #c4506e;
            margin-top: 16px;
            opacity: 0.7;
        }

        .tagline {
            font-size: 19px;
            font-weight: 300;
            color: #5a6270;
            margin-top: 14px;
            line-height: 1.5;
        }

        .tagline strong {
            font-weight: 400;
            color: #2d3138;
        }

        /* Pipeline — cross layout, Controller is the hub */
        .pipeline-section {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        .pipeline {
            display: grid;
            grid-template-columns: auto 34px auto 34px auto;
            grid-template-rows: auto 18px auto 18px auto;
            align-items: center;
            justify-items: center;
        }

        .pipe-box {
            border: 2px solid #a0a5ad;
            border-radius: 10px;
            padding: 22px 34px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.65);
            min-width: 195px;
        }

        .pipe-box.controller {
            border-color: #b0445f;
            background: rgba(196, 80, 110, 0.07);
            min-width: 230px;
        }

        .pipe-box.io {
            border: 1.5px solid #a8adb5;
            background: rgba(255, 255, 255, 0.5);
            min-width: 0;
            padding: 12px 24px;
        }

        .pipe-name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 17px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #2a2f36;
        }

        .pipe-box.controller .pipe-name {
            color: #b0445f;
        }

        .pipe-box.io .pipe-name {
            font-size: 13px;
            letter-spacing: 1.5px;
            color: #5a6070;
        }

        .pipe-detail {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
            font-weight: 400;
            color: #6b7180;
        }

        .pipe-box.controller .pipe-detail {
            color: #b0445f;
            opacity: 0.65;
        }

        /* Grid positions */
        .g-input      { grid-column: 3; grid-row: 1; }
        .g-arr-down1  { grid-column: 3; grid-row: 2; }
        .g-planner    { grid-column: 1; grid-row: 3; }
        .g-arr-left   { grid-column: 2; grid-row: 3; }
        .g-controller { grid-column: 3; grid-row: 3; }
        .g-arr-right  { grid-column: 4; grid-row: 3; }
        .g-worker     { grid-column: 5; grid-row: 3; }
        .g-arr-down2  { grid-column: 3; grid-row: 4; }
        .g-output     { grid-column: 3; grid-row: 5; }

        /* Arrows — horizontal bidirectional */
        .pipe-arrow-h {
            display: flex;
            align-items: center;
        }

        .pipe-arrow-h svg {
            width: 34px;
            height: 16px;
        }

        /* Arrows — vertical */
        .pipe-arrow-v {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pipe-arrow-v svg {
            width: 16px;
            height: 18px;
        }

        .pipe-arrow-h svg line,
        .pipe-arrow-h svg polyline,
        .pipe-arrow-v svg line,
        .pipe-arrow-v svg polyline {
            stroke: #8a909a;
            stroke-width: 1.5;
            fill: none;
        }

        /* Bottom */
        .bottom {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-top: auto;
        }

        .qualities {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: #c4506e;
        }

        .repo {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
            color: #1a1d21;
            letter-spacing: 0.3px;
        }
    </style>
</head>

            </svg>
            <div class="grass-line"></div>
        </div>

        <!-- Top: branding -->
        <div class="top">
            <div class="label">Defence-in-depth AI assistant</div>
            <h1 class="title">Sentinel</h1>
            <div class="accent-line"></div>
            <p class="tagline">
                An AI assistant built on the CaMeL architecture.
                <strong>Secure by design.</strong>
            </p>
        </div>

        <!-- Middle: pipeline cross — Controller is the hub -->
        <div class="pipeline-section">
            <div class="pipeline">
                <!-- Row 1: Input above Controller -->
                <div class="pipe-box io g-input">
                    <span class="pipe-name">Input</span>
                </div>
                <div class="pipe-arrow-v g-arr-down1">
                    <svg viewBox="0 0 14 16">
                        <line x1="7" y1="0" x2="7" y2="11"/>
                        <polyline points="3,8 7,14 11,8"/>
                    </svg>
                </div>
                <!-- Row 2: Planner ←→ Controller ←→ Worker -->
                <div class="pipe-box g-planner">
                    <span class="pipe-name">Planner</span>
                    <span class="pipe-detail">Claude (AI)</span>
                </div>
                <div class="pipe-arrow-h g-arr-left">
                    <svg viewBox="0 0 28 14">
                        <polyline points="4,3 0,7 4,11"/>
                        <line x1="0" y1="7" x2="28" y2="7"/>
                        <polyline points="24,3 28,7 24,11"/>
                    </svg>

                    <span class="pipe-name">Controller</span>
                    <span class="pipe-detail">10 security layers</span>
                </div>

                    <svg viewBox="0 0 28 14">
                        <polyline points="4,3 0,7 4,11"/>
                        <line x1="0" y1="7" x2="28" y2="7"/>
                        <polyline points="24,3 28,7 24,11"/>
                    </svg>

                <div class="pipe-box g-worker">
                    <span class="pipe-name">Worker</span>
                    <span class="pipe-detail">Qwen (air-gapped)</span>
                </div>

                    <svg viewBox="0 0 14 16">
                        <line x1="7" y1="0" x2="7" y2="11"/>
                        <polyline points="3,8 7,14 11,8"/>
                    </svg>

                    <span class="pipe-name">Output</span>
                </div>
            </div>
