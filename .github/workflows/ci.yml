name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,mcp]"

      - name: Run tests
        env:
          # Disable components that need GPU/models/external services
          SENTINEL_PROMPT_GUARD_ENABLED: "false"
          SENTINEL_REQUIRE_PROMPT_GUARD: "false"
          SENTINEL_REQUIRE_CODESHIELD: "false"
          SENTINEL_PIN_REQUIRED: "false"
        run: pytest tests/ -v --tb=short

  rust:
    name: Rust sidecar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-wasip1

      - name: Clippy
        working-directory: sidecar
        run: cargo clippy -- -D warnings

      - name: Tests
        working-directory: sidecar
        run: cargo test
